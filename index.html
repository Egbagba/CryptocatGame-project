<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./docs/style.css">
    <title>CryptoCat World</title>
    
</head>

<body>
    <!-- Main content-->
    <main>
        <!-- Start screen: is initial shown on the game-->
        <div id="game-intro" >
            <div id="intro-info">
                <p id="intro-text">A cat named Yahiko wants to conquer humanity and the World. To accomplish that, he needs your help to score the maximum number os good coins. Let's play!</p>
                <div class="center-button">
                    <button id="start-button">Start Game</button>
                </div>
                <br />
                <div class="center-button">
                    <button id="instructions-button">Instructions</button> 
                </div>
            </div>
        </div>
    
        <!-- Instructions screen: only shown when clicking on the "Instructiions" button-->
        <div id="instructions-screen">
            <h3>Instructions</h3>
            <ul>
                <li>Instruction 1</li>
                <li>Instruction 2</li>
                <li>Instruction 3</li>
                <li>Motivation/Goal</li>
                <button id="back-home-button">Back to Menu</button>
            </ul>
        </div>

         <!-- Game screen: where the game happens-->
         <div id="game-screen">
            <audio id="soundtrack" src="./audio/rydeen.mp3"></audio>
            <img src="./docs/images/lives.png" alt="image of heart" class="lives-icon" />
            <img src="./docs/images/lives.png" alt="image of heart" class="lives-icon" />
            <img src="./docs/images/lives.png" alt="image of heart" class="lives-icon" />
            <span id="lives">3</span>
            <div>
                <h4>Score: <span id="score">0</span></h4>
            </div>
         </div>

          <!-- Game over screen: when the game ends-->
        <div id="game-over">
            <h1>Game Over!</h1>
            <div>
                <h4>Score: <span id="score-game-over">0</span></h4>
            </div>
            <div id="restart-button">
                <button>Restart Game</button>
            </div>
        </div>
    </main>
    <!-- the obstacles and player should be before the game script -->
    <script type="text/javascript" src="./docs/obstacles.js"></script>
    <script type="text/javascript" src="./docs/player.js"></script>
    <script type="text/javascript" src="./docs/game.js"></script>
    <script type="text/javascript" src="./docs/script.js"></script>
</body>
</html>
